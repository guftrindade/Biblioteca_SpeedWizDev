<!DOCTYPE html>
<head lang="pt-BR">
  <meta charset="utf-8" />
  <title>Biblioteca Speed Wiz</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container">
        <img class="logobiblioteca" src="./Logomarcas/logobiblioteca.png" alt="">  
        <h2 class="logo">Biblioteca Desafio Final - Speed Wiz Dev</h2>

        <div class="meus-links">
          <img class="linkedin" onclick='redirecionaLinkedin()' src="./Logomarcas/linkedin.png" alt="">
          <img class="github" onclick='redirecionaGithub()' src="./Logomarcas/github.png" alt="">
        </div>
    </div>
  </header>

  <div id="errors"></div>
  <div id="telaLogin">
    <form id="formLogin">
      <label>E-mail: <input name="email"/></label>
      <label
        >Senha: <input type="password" name="senha"
      /></label>
      <button type="submit" class="btn btn-outline-success" id="buttonEntrar">Entrar</button>
    </form>
  </div>

  <div id="telaLivros">
    <form id="formLivro">
      <label>Descrição: <input name="descricao" /></label>
      <label>ISBN: <input name="isbn" type="number"/></label>
      <label
        >Autor:
        <select name="autorId"></select
      ></label>
      <label
        >Ano de lançamento: <input name="anoLancamento" type="number"
      /></label>
      <div class="botoes">
        <button type="button" class="btn btn-outline-danger"id="buttonExcluir">Excluir</button>
        <button type="button" class="btn btn-outline-secondary" id="buttonCancelar">Cancelar</button>
        <button type="submit" class="btn btn-outline-success" id="buttonSalvar">Cadastrar</button>
      </div>
    </form>
    <ul></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="http.js"></script>
  <script src="main.js"></script>
  <script src="./LinksDeContato/links.js"></script>
</body>
